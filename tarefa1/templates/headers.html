{% extends "base.html" %} {% block content %}
<section class="section has-text-centered">
  <h1 class="title is-1"> Headers </h1>
  <div class="container">
    {% for header_name, header_value in headers.items() %}
      <p>
        <strong>{{ header_name }} </strong>: {{ header_value }}
      </p>
      <br />
    {% endfor %}
  </div>
</section>
{% endblock content %}
